<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><b><h1>Entre em contato</h1></b></legend>

            <label for="assunto"><b>Assunto:</b></label>
            <select name="assuntocliente" id="assunto">
                <option value="">Selecione uma opção</option>
                <option value="suporte">Suporte Técnico</option>
                <option value="ouvidoria">Ouvidoria</option>
                <option value="sugest">Sugestões</option>
            </select>
            <p></p>

            <label for="nomecompleto"><b>Nome completo:</b></label><br>
            <input type="text" id="nomecompleto" placeholder="Seu nome"
            name="nome">
            <p></p>

            <label for="email"><b>E-mail:</b></label><br>
            <input type="email" id="email" placeholder="email@seudominio.com"
            name="email">
            <p></p>

            <label for="mensagem"><b>Mensagem:</b></label><br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="8"></textarea>
            <p></p>

            <input type="checkbox" id="check" name="check">
            <label for="check">Aceito receber novidades por e-mail</label>
            <p></p>

            <button type="submit">Enviar</button>
    
    
        </fieldset>
    </form>
    
</body>
</html>
