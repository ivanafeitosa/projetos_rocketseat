<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
       <h1>Quiz do ano de 2021</h1>
       <hr>
        <ol>
            <li>
                <h3>Qual o melhor filme lançado?</h3>
                <input type="radio" name="filme" id="liga" value="a" >
                <label for="liga">a&#41; Liga da Justiça</label><br>

                <input type="radio" name="filme" id="cruella" value="b" >
                <label for="cruella">b&#41; Cruella</label><br>

                <input type="radio" name="filme" id="shangchi" value="c" >
                <label for="shangchi">c&#41; Shang-Chi e a Lenda dos 10 anéis</label><br>
            </li>
            
            <li>
                <h3>Qual a música internacional mais tocada?</h3>
                <input type="radio" name="music" id="olivia" value="a" >
                <label for="olivia">a&#41; Good 4 U</label><br>

                <input type="radio" name="music" id="bruno" value="b" >
                <label for="bruno">b&#41; Leave The Door Open</label><br>

                <input type="radio" name="music" id="kali" value="c" >
                <label for="kali">c&#41; Telepatía</label><br>

            </li>
            
            <li>
                <h3>Qual a cor escolhida para o ano?</h3>
                <input type="radio" name="cor" id="cinza" value="a" >
                <label for="cinza">a&#41; Cinza</label><br>

                <input type="radio" name="cor" id="vermelho" value="b" >
                <label for="vermelho">b&#41; Vermelho</label><br>

                <input type="radio" name="cor" id="laranja" value="c" >
                <label for="laranja">c&#41; Laranja</label><br>

            </li>
            
            <li>
                <h3>Qual serie foi mais comentada na internet?</h3>
                <input type="radio" name="serie" id="round6" value="a" >
                <label for="round6">a&#41; Round 6</label><br>

                <input type="radio" name="serie" id="bridgerton" value="b" >
                <label for="bridgerton">b&#41; Bridgerton</label><br>

                <input type="radio" name="serie" id="cidade" value="c" >
                <label for="cidade">c&#41; Cidade Invisível</label><br>

            </li>
        
        </ol>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
